
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title></title>
  </head>
  <body>
  <h1>Tip Calculator</h1>
  <div id="calculator">


    <form>
      <p>How much was your bill?
        <p>
          $ <input id="billamt" type="text" placeholder="Bill Amount">

          <p>How was your service?
            <p>
              <select id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>

    </form>
    <p>How many people are sharing the bill?</p>
    <input id="peopleamt" type="text" placeholder="Number of People"> people
    <button type="button" id="calculate" onclick="calculateBill();">Calculate!</button>

  </div>
  <!--calculator end-->
  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
</div>
  <!--totalTip end-->
</div>
<!--container end-->
</body>
<script>
  // get the tip amount selection by it's value
  let tipPercentage = document.getElementById("serviceQual");
  // get the raw bill amount (minus tip)
  let rawBillAmount = document.getElementById("billamt");
  // get the number of people who will split the bill evenly (NO CHEAPSKATES!)
  let numOfPeoplePaying = document.getElementById("peopleamt");
  // get the output value field
  let outputValue = document.getElementById("tip");

  // function to calculate the tip each person will have to pay
  function calculateBill(){
    // calculate the tip amount to add to the total bill
    let tipAmountInDollars = tipPercentage.value;
    // now add the tip amount in dollars to the bill total **this is not used now but why not?**
    let billTotal = rawBillAmount.value + ( ( rawBillAmount.value * tipAmountInDollars ) / numOfPeoplePaying.value );
    // now calculate the tip per person
    let tipPerPayer =  (rawBillAmount.value * tipAmountInDollars) / numOfPeoplePaying.value;
    // tell the people the bad news (not fake news - bad news)
    // also make sure we only have 2 points of precision
    outputValue.innerHTML = parseFloat(tipPerPayer).toPrecision(2);
  }
</script>
</html>
